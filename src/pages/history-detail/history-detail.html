<ion-header>

  <ion-navbar color="header-cs">
    <ion-title>History Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>วันที่ซื้อ : {{item.created | date: 'dd/MM/yyyy'}}</p>
  <p>สถานะการสั่งซื้อ : {{item.status}}</p>
  <div>
    <ion-list>
      <ion-item *ngFor="let itm of item.items ">
        <ion-thumbnail item-left>
          <img src="{{itm.product.images ? itm.product.images[0] : 'no image'}}">
        </ion-thumbnail>
        <h2>{{itm.product.name}}</h2>
        <p>ราคา : {{itm.product.promotionprice}}</p>
        <p>จำนวน : {{itm.qty}}</p>
        <p>รวม : {{itm.amount - itm.discount}}</p>
        <button ion-button clear item-right></button>
      </ion-item>
    </ion-list>
  </div>
  <p>ราคาสุทธิ : {{item.totalamount}}</p>
  <div *ngIf="item.isTransfer">
    <ion-upload-images [maximumImagesCount]="1" [images]="pImages" [isShowUpload]="false" (resImage)="resImageEvent($event)"></ion-upload-images>
    <button ion-button block [disabled]="resImg == ''" (click)="upLoadSlip()">upload slip</button>
  </div>
</ion-content>
