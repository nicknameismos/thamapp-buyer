<ion-tabs selectedIndex="{{getSelectedTab()}}">
  <ion-tab [root]="homeRoot" tabTitle="Home" tabIcon="home"></ion-tab>
  <ion-tab [root]="favoriteRoot" tabTitle="History" tabIcon="paper"></ion-tab>
  <ion-tab [root]="cartRoot" tabTitle="Cart" tabIcon="cart" tabBadge="{{countBadgeCart()}}" tabBadgeStyle="danger"></ion-tab>
  <ion-tab [root]="searchRoot" tabTitle="Search" tabIcon="search"></ion-tab>
  <ion-tab [root]="profileRoot" tabTitle="Profile" tabIcon="contact"></ion-tab>
</ion-tabs>
