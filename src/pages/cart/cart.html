<ion-header>

  <ion-navbar color="header-cs">
    <ion-title>Cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content [ngClass]="{'ion-content-active' : cart && cart.items && cart.items.length > 0}">
  <ion-list-cart *ngIf="user && cart && cart.items" [items]="cart.items" (returnItems)="returnItems($event)"></ion-list-cart>
  <div *ngIf="!user" text-center (click)="showLogInPage()">
    <ion-icon class="lock color-gray-lock" name="ios-lock-outline"></ion-icon>
    <p class="color-gray-lock font-lock-size">Please login</p>
    <p class="color-gray-lock font-lock-size">Click here to login!</p>
  </div>
</ion-content>

<ion-footer *ngIf="user">
  <ion-toolbar>
    <div *ngIf="cart && cart.items && cart.items.length > 0">
      <ion-row class="categories-title">
        <ion-col col-7>
          <p class="color-black-custom font-bold">ราคารวมโดยประมาณ</p>
          <p class="color-black-custom font-bold">ส่วนลดโดยประมาณ</p>
          <p class="color-black-custom font-bold">รวมสุทธิโดยประมาณ</p>
        </ion-col>
        <ion-col col-5 text-right>
          <p class="color-black-custom font-bold">{{cart.amount}}</p>
          <p class="color-black-custom font-bold">{{cart.discount}}</p>
          <p class="color-black-custom font-bold">{{cart.totalamount}}</p>
        </ion-col>
        <button class="button-md-2" id="btnCart" ion-button full color="danger" (click)="gotocheckout()">ดำเนินการต่อ</button>
      </ion-row>
    </div>
  </ion-toolbar>
</ion-footer>
